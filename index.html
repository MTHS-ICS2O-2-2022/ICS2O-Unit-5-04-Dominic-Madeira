<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Dominic M." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/getmdl-select.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-cyan.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- This is the title of the webpage -->
    <title>Number Guessing Game</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/getmdl-select.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- This is the header of the webpage -->
          <span class="mdl-layout-title"><h3>Number Guessing Game</h3></span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <!-- <img class="right-image" src="./images/notebook-animation.svg" alt="computer" /> -->
        </div>
        <div class="page-content">
          <div id="instructions">
            Select a number:
          </div>
        </div>
        <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input type="text" value="" class="mdl-textfield__input" id="day-selected" readonly>
          <input type="hidden" value="" name="day-selected">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="sample2" class="mdl-textfield__label">Select a day</label>
          <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="one">Sunday</li>
            <li class="mdl-menu__item" data-val="two">Monday</li>
            <li class="mdl-menu__item" data-val="three">Tuesday</li>
            <li class="mdl-menu__item" data-val="four">Wednesday</li>
            <li class="mdl-menu__item" data-val="five">Thursday</li>
            <li class="mdl-menu__item" data-val="six">Friday</li>
            <li class="mdl-menu__item" data-val="seven">Saturday</li>
          </ul>
        </div>
        <br />
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--This is where they type in the answer-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age-entered" />
            <label class="mdl-textfield__label" for="age-entered">Enter a number ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="myButtonClicked()"
        >
          Guess
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
